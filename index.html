<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wikitype</title>
        <link rel="stylesheet" type="text/css"
              href="https://server.xpr.org/~/fonts/trash.css">
        <link rel="stylesheet" type="text/css"
              href="https://server.xpr.org/~/fonts/inter.css">
        <link rel="stylesheet" type="text/css"
              href="https://server.xpr.org/~/fonts/jetbrains_mono.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="js/º.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/loading.js"></script>
    </head>
    <body>
        <nav>
            <div id="navSelect">
                <div class="navOption">
                    <span data-navOptionIdx="0"></span>
                    <span class="navOptionTitle">Random Article</span></div>
                <div class="navOption" data-is-available="false">
                    <span data-navOptionIdx="1"></span>
                    <span class="navOptionTitle"></span></div>
                <div class="navOption" data-is-available="false">
                    <span data-navOptionIdx="2"></span>
                    <span class="navOptionTitle"></span></div>
                <div class="navOption" data-is-available="false">
                    <span data-navOptionIdx="3"></span>
                    <span class="navOptionTitle"></span></div>
            </div>
        </nav>

        <aside>
            <span class="bold">[[WIKITYPE]]</span>
            <span class="clock"></span>
        </aside>

        <main>
            <header>
                <template id="historyEntryTemplate">
                    <li><span></span></li>
                </template>
                <ol class="history"></ol>
            </header>

            <div id="articleBleedBox">
                <div id="articleCropBox">
                    <div id="article">
                        <div id="articleFrame"></div>
                        <template id="tokenTemplate">
                            <span class="token" data-word></span>
                        </template>
                        <template id="progressTokenTemplate">
                            <span id="progressToken" data-upcoming data-mistyped></span>
                        </template>
                        <div id="articleContentWrapper">
                            <p id="articleExtract"></p>
                            <img id="articleThumbnail" src="data:," alt/>
                            <img id="articleImage" src="data:," alt/>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <dl id="shortcuts">
                    <div>
                        <dt><b>^</b><b>N</b></dt>
                        <dd>Skip Article</dd>
                    </div>
                    <div>
                        <dt><b>^</b><b>S</b></dt>
                        <dd>Skip Word</dd>
                    </div>
                    <div>
                        <dt><b class="extended">⇥</b></dt>
                        <dd>Enlargen Thumbnail</dd>
                    </div>
                    <div>
                        <dt><b class="extended">↩</b></dt>
                        <dd>Open Article in Wikipedia</dd>
                    </div>
                </dl>
            </footer>
        </main>

        <div id="settingsWrapper">
            <div id="settingsWrapperInner">
                <div id="settingsStatusBar">
                    <span>|||</span>
                    <span id="settingsStatus"></span>
                    <span>]|</span>
                </div>
                <template id="settingsOptionTemplate">
                    <span class="settingsOption" data-ref></span>
                </template>
                <div id="settings">
                    <p>
                        The language of the next random article will be one
                        of either <span id="language" class="options"></span>.
                    </p>
                    <p>
                        The site will be rendered with the
                        <span id="theme" class="options"></span> theme.
                    </p>
                </div>
            </div>
        </div>

        <script src="js/settings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/input.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/history.js"></script>
        <script src="js/wiki.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/article.js"></script>
        <script>
            º.req`wikiapi :fetchRandomArticle`()
             .then((article_data) => {
                º.emit`history :push`({ article_data, is_related: false });
                º.emit`article :setContents`(article_data);
             });
        </script>
    </body>
</html>
