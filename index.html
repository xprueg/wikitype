<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikitype</title>
        <link rel="stylesheet" type="text/css" href="webfonts/trash-regular.css">
        <link rel="stylesheet" type="text/css" href="webfonts/trash-bold.css">
        <link rel="stylesheet" type="text/css" href="webfonts/inter.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="º.js"></script>
        <script src="lib.js"></script>
    </head>
    <body>
        <aside>XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;\\\&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;<div class="clock"></div>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;///&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE</aside>
        <header>
            <template id="history_item">
                <li><span></span></li>
            </template>
            <ol class="history"></ol>
        </header>
        <main>
            <section>
                <div class="frame">
                    <ol class="handles"><li></li><li></li><li></li><li></li></ol>
                    <ol class="handless"><li></li><li></li><li></li><li></li></ol>
                </div>
                <article data-lang data-title data-canonical-title>
                    <div class="loading_spinner"></div>
                    <p></p>
                    <img src/>
                </article>
                <nav>
                    <h2>START OVER</h2>
                    <div data-next=random">
                        <span trigger></span>
                        <span article>Random Article</span>
                    </div>
                    <h2>KEEP GOING</h2>
                    <div related>
                        <div><span trigger></span><span article></span></div>
                        <div><span trigger>②</span><span article></span></div>
                        <div><span trigger>③</span><span article></span></div>
                    </div>
                </nav>
            </section>
        </main>
        <footer>
            <button>MODES</button>
            <button>
                SOURCES
                <ol>
                    <li>WIKIPEDIA</li>
                    <li>TEAM FORTRESS WIKI</li>
            </button>
            <div></div>
            <button>
                LANGUAGES
                <ol>
                    <li>DE</li>
                    <li>EN</li>
                    <li>RU</li>
                </ol>
            </button>
            <button>
                THEMES
                <ol>
                    <li>NEON</li>
                    <li>LIGHT</li>
                    <li>DARK</li>
                    <li>SUNSET</li>
                    <li>PALETTE</li>
                    <li>PALETTE</li>
                </ol>
            </button>
        </footer>
        <script type="text/javascript" src="input.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript">
            // TODO: Handle language selection.
            º.emit`article::loadRandom`("en");
        </script>
    </body>
</html>
