<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wikitype</title>
        <link rel="stylesheet" type="text/css"
              href="https://server.xpr.org/~/fonts/trash.css">
        <link rel="stylesheet" type="text/css"
              href="https://server.xpr.org/~/fonts/inter.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="js/º.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/loading.js"></script>
    </head>
    <body>
        <aside>XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;\\\&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;<div class="clock"></div>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;///&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE</aside>

        <nav>
            <div id="navSelect">
                <div class="navOption">
                    <span data-navOptionIdx="0"></span>
                    <span class="navOptionTitle">Random Article</span></div>
                <div class="navOption" data-is-available="false">
                    <span data-navOptionIdx="1"></span>
                    <span class="navOptionTitle"></span></div>
                <div class="navOption" data-is-available="false">
                    <span data-navOptionIdx="2"></span>
                    <span class="navOptionTitle"></span></div>
                <div class="navOption" data-is-available="false">
                    <span data-navOptionIdx="3"></span>
                    <span class="navOptionTitle"></span></div>
            </div>
        </nav>

        <main>
            <header>
                <template id="historyEntryTemplate">
                    <li><span></span></li>
                </template>
                <ol class="history"></ol>
            </header>

            <div id="article">
                <div id="transformFrame">
                    <ol id="edgeHandles"><li></li><li></li><li></li><li></li></ol>
                    <ol id="middleHandles"><li></li><li></li><li></li><li></li></ol>
                </div>
                <template id="tokenTemplate">
                    <span class="token" data-word></span>
                </template>
                <template id="progressTokenTemplate">
                    <span id="progressToken" data-upcoming data-mistyped></span>
                </template>
                <div id="articleContentWrapper">
                    <p id="articleExtract"></p>
                    <img id="articleThumbnail" src="data:," alt/>
                    <img id="articleImage" src="data:," alt/>
                </div>
            </div>

            <footer>
                <div id="languageController" data-settings="multiple grid"
                     data-selectedOption>
                    <span class="controllerName">Languages</span>
                    <ol>
                        <li data-option="de">DE</li>
                        <li data-option="en" data-defaultOption>EN</li>
                        <li data-option="ru">RU</li>
                    </ol>
                </div>
                <div id="themeController" data-settings data-selectedOption>
                    <span class="controllerName">Theme</span>
                    <ol>
                        <li data-option="neon" data-defaultOption>NEON</li>
                    </ol>
                </div>
            </footer>
        </main>
        <script src="js/clock.js"></script>
        <script src="js/input.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/history.js"></script>
        <script src="js/area.js"></script>
        <script src="js/wiki.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/article.js"></script>
        <script>
            º.req`wikiapi :fetchRandomArticle`()
             .then((article_data) => {
                º.emit`history :push`({ article_data, is_related: false });
                º.emit`article :setContents`(article_data);
             });
        </script>
    </body>
</html>
