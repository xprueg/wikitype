<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikitype</title>
        <link rel="stylesheet" type="text/css" href="webfonts/trash-regular.css">
        <link rel="stylesheet" type="text/css" href="webfonts/trash-bold.css">
        <link rel="stylesheet" type="text/css" href="webfonts/inter.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="º.js"></script>
        <script src="lib.js"></script>
    </head>
    <body>
        <aside>XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;\\\&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;<div class="clock"></div>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE&nbsp;&nbsp;&nbsp;///&nbsp;&nbsp;&nbsp;XPR.ORG/WIKITYPE</aside>
        <header>
            <template id="history_item">
                <li><span></span></li>
            </template>
            <ol class="history"></ol>
        </header>
        <main>
            <section>
                <div class="frame">
                    <ol class="handles"><li></li><li></li><li></li><li></li></ol>
                    <ol class="handless"><li></li><li></li><li></li><li></li></ol>
                </div>
                <article data-lang data-title data-canonical-title>
                    <div class="loading_spinner"></div>
                    <p></p>
                    <img src/>
                </article>
                <nav>
                    <h2 navHeading>Keep Going!</h2>
                    <div navSelect>
                        <div navOption>
                            <span navOptionIdx="0"></span>
                            <span navOptionTitle>Random Article</span></div>
                        <div navOption>
                            <span navOptionIdx="1"></span>
                            <span navOptionTitle></span></div>
                        <div navOption>
                            <span navOptionIdx="2"></span>
                            <span navOptionTitle></span></div>
                        <div navOption>
                            <span navOptionIdx="3"></span>
                            <span navOptionTitle></span></div>
                    </div>
                </nav>
            </section>
        </main>
        <footer>
            <button>MODES</button>
            <button disabled>
                SOURCES
                <ol>
                    <li>WIKIPEDIA</li>
                </ol>
            </button>
            <div></div>
            <button languageController data-selected-option>
                Languages
                <ol langList>
                    <li data-language="de">DE</li>
                    <li data-language="en">EN</li>
                    <li data-language="ru">RU</li>
                    <li data-language="uk">UK</li>
                    <li data-language="da">DA</li>
                </ol>
            </button>
            <button themeController data-selected-option>
                Theme
                <ol>
                    <li data-theme="neon">NEON</li>
                    <li data-theme="light">LIGHT</li>
                    <li data-theme="dark">DARK</li>
                    <li data-theme="sunset">SUNSET</li>
                    <li data-theme="palette">PALETTE</li>
                </ol>
            </button>
        </footer>
        <script type="text/javascript" src="input.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript">
            º.emit`article::loadRandom`();
        </script>
    </body>
</html>
